<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Message Board App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="vendors/bootstrap.min.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>

    <!-- Services -->
    <script src="services/messages.service.js"></script>
</head>

<body ng-app="MessageApp">
    <div ng-controller="MessageController as vm">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Code Challenge 5 - Message App</h1>
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" ng-model="vm.newMessage.name" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <input type="text" ng-model="vm.newMessage.message" id="message" placeholder="Message" class="form-control">
                        </div>
                        <button class="btn btn-primary" ng-click="vm.addMessage()">Submit Message</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>Messages</h3>
                    <table class="table table-responsive table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="message in vm.messages.list | orderBy: reverse: true">
                                <td>{{message.name}}</td>
                                <td>{{message.message}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
